<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        /*
            [Attribue]
            ! not attribute

        */
        $(function(){
            $("p[title]").css("background-color","yellowgreen");
            $("p[title='a1']").css("color","red");
            $("p[title !='a1']").css("color","skyblue");
            
            
        });

    </script>
</head>
<body>
<div>
<p> P tag with no attribute</p>
<p title="a1">title</p>
<p title="a2">title</p>
</body>
</html>
