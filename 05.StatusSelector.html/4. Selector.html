<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        /*
        
        : has

        */
        $(function(){
            $("div:has(p)").css("background-color","red");

        });

    </script>
</head>
<body>
    <div>
        <p>p tag contain div tag</p>
    </div>
<div>
    <div>div tag contain div</div>
</div>
</body>
</html>
