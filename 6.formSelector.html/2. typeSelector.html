<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        /*
        text : type attribue is text input tag
        password: type attribue is password input tag
        radio
        checkbox
        submit
        reset
        button 
        img
        */
        $(function(){
            $(":text").css("background-color","red");
            $(":password").css("background-color","blue");

        });

    </script>
</head>
<body>
<input type="text" >
<input type="password" >
<input type="number" >
</body>
</html>
