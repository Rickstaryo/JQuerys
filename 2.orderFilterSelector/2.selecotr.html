<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        /*
        Last selector chosen
        :last The :last-child CSS pseudo-class represents the last element among a group of sibling elements.
        */
        $(function(){
            $("p:last").css("background-color","yellow");
            $("p:last-child").css("background-color","orange");
            $("p:last-of-type").css("background-color","green");
            
        });
    </script>
</head>
<body>
    <P> p tag</P>
    <hr>
    <div>
        <p>div inside p tag</p>
        <p>div inside p tag</p>
        <p>div inside p tag</p>
    </div>
    <hr>
    <div>
        <p>div inside p tag</p>
        <p>div inside p tag</p>
        <div>div inside div tag</div>
    </div>
</body>
</html>
