<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>

    <script>
// an inbuilt method in jQuery which is used to find all siblings elements of the selected element.
        $(function(){
            $("#a1").siblings.css("border-color","red");
            $("#a1").siblings(".c2").css("border-color","blue");
            
        });
    </script>
    <style>
        div{
            border: 2px solid black;
            padding:10px;
            margin: 10px;
        }

    </style>
</head>
<body>
    <div class="c1">div 1</div>
    <div class="c2">div 2</div>
    <div id="a1">div 3</div>
    <div class="c1">div 4</div>
    <div class="c2" >div 5</div>
</body>
</html>
