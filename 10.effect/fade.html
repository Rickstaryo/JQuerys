<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // fadeout
        function fadeOut(){
            $("#a1").fadeOut();
        }
        function fadeIn(){
            $("#a1").fadeIn("slow");
        }

        function fadeToggle(){
            $("#a1").fadeToggle();
        }
        function fadeTo(){
            $("#a1").fadeTo("slow",0.3);
        }
    </script>
    <style>
        #a1{
            background-color: yellow;
            border: 1px solid black;
            width: 200px;
            height: 200px;

        }
    </style>
</head>
<body>
    <input type="button" value="fadeOut" onClick="fadeOut()">
    <input type="button" value="fadeIn" onClick="fadeIn()">
    <input type="button" value="toggle" onClick="fadeTo()">
    <input type="button" value="toggle" onClick="fadeToggle()">
    <div id="a1"></div>
</body>
</html>
