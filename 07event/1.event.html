<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        /*  
        click
        dbclick
        mouseEnter
        Mouseleave
        mouseDown:mause clcik
        mouseup: mouse click and leave
        hover: mouse in and out
        focus: focus go
        focus lost

        */
        $(function(){
            $("#a1").click(function(){
                $("#a1").css("background-color","black");
                $("#a1").css("color","white");
            });
            $("#a2").dblclick(function(){
                $("#a2").css("background-color","black");
                $("#a2").css("color","white");
            });
            $('#a3').mouseenter(function(){
                $("#a3").css("background-color","red");
                $("#a3").css("color","white");
            });
            $("#a3").mouseleave(function(){
                $("#a3").css("background-color","green");
                $("#a3").css("color","white");
            });
            $("#a4").mouseup(function(){
                $("#a4").css("background-color","green");
                $("#a4").css("color","white");
            });

            $("#a5").hover(function(){
                $("#a5").css("background-color","green");
                $("#a5").css("color","white");
            },function(){
                $("#a5").css("background-color","red");
                $("#a5").css("color","white");
        });
        $("#a6").focus(function(){
                $("#a6").css("background-color","green");

            });
            $("#a6").blur(function(){
                $("#a6").css("background-color","red");

            });
        });

    </script>
</head>
<body>
    <h1 id="a1">click</h1>
    <h1 id="a2">double click</h1>
    <h1 id="a3">mouse enter</h1>
    <h1 id="a4">mouse down</h1>
    <h1 id="a5">hover</h1>
    <input type="text" id="a6">

</body>
</html>
