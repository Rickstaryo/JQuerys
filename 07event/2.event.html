<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        /*  
        on: setting the event
        off: set off the event 
        one: After event occur automatically eliminating event
        */
        $(function(){
            $("#a1").on("click",function(){
                alert("h3")
            });
            $("#a2").one("click",function(){
                alert("a2")
            });
            $("#a3").on({
                click: function(){
                    alert("click");
                },
                mouseleave: function(){
                    $("#a3").css("background-color","white");
                },
                mouseenter: function(){
                    $("#a3").css("background-color","black");
                }

            });
        function remove_event(){
            $("#a1").off("click");
        }

    </script>
</head>
<body>
    <h3 id="a1">on</h3>
    <input type="button" onclick="remove_event()" value="Event Eliminator">
    <h3 id="a2">one</h3>
    <h3 id="a3">onmultiple</h3>
</body>
</html>
