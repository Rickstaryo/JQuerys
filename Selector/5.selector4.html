<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        //selector1selector2 => all the seletor fit with condition
        $(function(){
            $("div.a1").css("background-color","red");
            $("div.a2").css("background-color","orange");
            $("p.a1").css("background-color","green");
            $("p.a2").css("background-color","blue");
        });
    </script>
</head>
<body>
    <div class="a1">div a1</div>
    <div class="a2">div a2</div>
    <p class="a1">p a1</p>
    <p class="a2">p a2</p>
    
</body>
</html>
