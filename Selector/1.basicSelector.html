<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        /*
        All selector(*)
        taname selector("tag name")
        id selector("#id")
        class selector(".class")
        */
    $(function(){
        $("*").css("background-color", "yellow");

        $("p:first").css("background-color","red");
        $("p:last").css("background-color","orange");
        $("div:first").css("background-color","green");
        $("#test3").css("background-color","blue");

        $(".test4").css("background-color","indigo");
    });
    </script>
</head>
<body>
    <p id="test">literal1</p>
    <p class="test3">literal2</p>
    <div id="test2">literal3</div>
    <div id="test3">literal2</div>
    <div class="test4">literal4</div>
</body>
</html>
